baseurl: https://azusachino.icu
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Learning Odyssey
timeout: 10_000
# Change it to your Disqus shortname before using
# disqusShortname: azusachino

# GA Tracking ID
googleAnalytics: G-59FEKVM9G5

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl
DefaultContentLanguage: en

permalinks:
  post: /p/:slug/
  page: /:slug/

module:
  hugoVersion:
    extended: true
    min: "0.87.0"

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /img/favicon.ico

  footer:
    since: 2024
    customText: The older I get, the more I realize that most of life is a matter of what we pay attention to, of what we attend to [with focus].

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 CST

  sidebar:
    emoji: üé®
    subtitle: Âá∫ÂÆ∂Â¶ÇÂàù Êàê‰ΩõÊúâ‰Ωô
    avatar:
      enabled: true
      local: true
      src: img/icon.jpeg

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: giscus
    giscus:
      repo: leonstokyo/learning-odyssey
      repoID: R_kgDOLVAXZg
      category: Announcements
      categoryID: DIC_kwDOLVAXZs4CeXls
      mapping: pathname
      reactionsEnabled: 1
      emitMetadata: 0
  widgets:
    enabled:
      - search
      - archives
      - tag-cloud

    archives:
      limit: 5

    tagCloud:
      limit: 10

  opengraph:
    twitter:
      # Your Twitter username
      site: leonstokyo

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      params:
        icon: home
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/leonstokyo
      params:
        icon: brand-github
    - identifier: twitter
      name: Twitter
      url: https://twitter.com/Leonstokyo
      params:
        icon: brand-twitter
    - identifier: note
      name: Note
      url: https:w
      params:
        icon: link

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
